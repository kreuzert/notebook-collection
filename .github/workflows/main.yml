name: Run Papermill

on:
  workflow_dispatch:

jobs:
  papermill:
    runs-on: ubuntu-latest
    environment: papermillactionenv
    steps:
      - name: Run notebooks via papermill on JupyterHub
        uses: NFDI-Jupyter/ghactions/.github/actions/notebooks@main
        with:
          repo: ${{ github.repository }}
          ref: ${{ github.ref_name }}
          api_url: "https://jupyter-jsc-dev1.fz-juelich.de/hub/api/job"
          user_options: '{"name": "GitHub Action"}'
          # notebook_dirs: '["notebooks", "examples"]'
          token: ${{ secrets.JUPYTERHUB_API_TOKEN }}
